<div *ngIf="product">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{product.addonDescription}}</h6>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">count: {{product.count}}</p>
            <a routerLink="/products" routerLinkActive="active" class="card-link">Back</a>
        </div>
    </div>
</div>
