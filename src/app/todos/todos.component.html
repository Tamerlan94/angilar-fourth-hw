<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">userId</th>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">completed</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">       
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.userId}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>
        </tr>    
    </tbody>
  </table>
