<div class="text-center mb-3">
  <h2>Post</h2>
</div>

<div class="card mb-3" *ngIf="post">
    <div class="card-header">
      {{post.title}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{post.body}}</p>
        <footer class="blockquote-footer">{{post.userId}} <cite title="Source Title">{{post.id}}</cite></footer>
      </blockquote>
    </div>
  </div>
  <router-outlet></router-outlet>
